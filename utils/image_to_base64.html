<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Base64 image</title>
  <style>
      body { font-family: system-ui, -apple-system, sans-serif; padding: 16px; }
      textarea { width: 100%; height: 240px; }
      button { margin-top: 8px; }
  </style>
</head>
<body>
<h3>Image â†’ base64 (local)</h3>
<input type="file" id="file" accept="image/*" />
<div style="margin-top:12px;">
  <textarea id="out" placeholder="base64 will appear here..."></textarea>
  <button id="copy">Copy base64</button>
  <div id="info" style="margin-top:8px; opacity:.7;"></div>
</div>

<script>
  const fileEl = document.getElementById('file');
  const out = document.getElementById('out');
  const info = document.getElementById('info');

  fileEl.addEventListener('change', async () => {
    const f = fileEl.files?.[0];
    if (!f) return;

    const reader = new FileReader();
    reader.onload = () => {
      const dataUrl = reader.result; // data:image/png;base64,....
      const b64 = String(dataUrl).split(',', 2)[1] || '';
      out.value = b64;
      info.textContent = `File: ${f.name} | size: ${f.size} bytes | base64 length: ${b64.length}`;
    };
    reader.readAsDataURL(f);
  });

  document.getElementById('copy').addEventListener('click', async () => {
    await navigator.clipboard.writeText(out.value);
    info.textContent += ' | copied!';
  });
</script>
</body>
</html>
